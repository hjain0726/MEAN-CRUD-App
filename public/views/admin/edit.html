<div class="container">
    <h1 style="text-align:center">Edit</h1>
    <hr>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form name="userForm" ng-submit="updatedData(userForm.$valid)" novalidate>
                <div class="form-group">
                    <input type="text" ng-model="update.name" name="name" ng-required="true" placeholder="Name" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="update.rollno" name="rollno" ng-required="true" placeholder="Roll no." class="form-control"
                    />
                </div>
                <button class="btn btn-primary">Update</button>
                <!--<input type="submit" value="Save" class="btn btn-primary" />-->
            </form>
        </div>
    </div>
    {{success}}
</div>
